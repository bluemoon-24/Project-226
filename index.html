<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calm, personal New Year experience.">
    <title>To, yours truly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background & Canvas -->
    <canvas id="starfield"></canvas>
    <div class="overlay-vignette"></div>

    <!-- Background Audio -->
    <audio id="bgm" loop>
        <source src="assets/Nightsky.mp3" type="audio/mpeg">
        <source src="assets/bgm.mp3" type="audio/mpeg"> <!-- Fallback -->
    </audio>

    <!-- Music Control -->
    <button id="music-toggle" class="music-btn fade-in-delayed" aria-label="Toggle Music">
        <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M9 9v6a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
        </svg>
        <svg id="icon-sound-on" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </button>

    <!-- Main Content Area -->
    <main id="app">
        <div id="intro-sequence" class="sequence-container">
            <h1 id="intro-text" class="text-fade-in">Tonight, the universe listens.</h1>
        </div>

        <div id="interaction-area" class="hidden">
            <h2 id="prompt-text">Choose a number between 1 and 10.</h2>

            <div class="input-wrapper">
                <input type="number" id="magic-input" min="1" max="10" placeholder="?" autocomplete="off">
                <button id="submit-btn" class="submit-arrow">→</button>
            </div>

            <div id="message-display" class="hidden">
                <p id="message-text"></p>
                <button id="next-btn" class="secondary-btn">Choose another number</button>
            </div>

            <button id="finish-btn" class="text-btn hidden">I think I've seen enough...</button>
        </div>

        <div id="ending-sequence" class="hidden text-center">
            <div id="end-text-container"></div>
            <p class="signature hidden">— To, yours truly</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
